<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
 	<title>Contacto</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/icomoon.css">
</head>
<body id="contacto">
	<div class="container">
		<form class="form-horizontal" role="form">
			<h3>Formulario User Testing 360</h3>
		  <div class="form-group">
		    <label class="control-label col-xs-12 col-sm-3" for="name">Nombre *</label>
		    <div class="col-xs-12 col-sm-9">
		      <input type="text" class="form-control" id="nombre">
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="control-label col-xs-12 col-sm-3" for="email">Email *</label>
		    <div class="col-xs-12 col-sm-9">
		      <input type="email" class="form-control" id="email">
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="control-labelcol-xs-12  col-sm-3" for="email">Dejame tu URL *</label>
		    <div class="col-xs-12 col-sm-9">
		      <input type="url" class="form-control" id="homepage">
		    </div>
		  </div>
		  <div class="form-group"> 
		    <div class="col-sm-offset-2 col-sm-10 col-sm-10">
		      <button type="submit" class="btn btn-primary btn-default">Enviar Email</button>
		    </div>
		  </div>
		  <div class="row">
			<div class="col-xs-6 col-md-6 text-left">
				<p>Powered by <a href="#">Equipo Laboratoria</a></p>
			</div>
			<div class="col-xs-6 col-md-6 text-right">
				<a href="#">Report abuse</a>
			</div>
		</div>
		</form>
	</div>
</body>
</html>
